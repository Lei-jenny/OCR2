<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Menu Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .camera-section {
            margin: 40px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .camera-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #camera {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .language-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .language-selector label {
            font-weight: 600;
            margin-right: 10px;
            color: #333;
        }
        
        .language-selector select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        
        .results {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .result-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .summary-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .summary-card p {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .menu-items {
            display: grid;
            gap: 15px;
        }
        
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .menu-item h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .menu-item p {
            color: #666;
            margin: 5px 0;
        }
        
        .price {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è OCR Menu Detector</h1>
            <p>Upload a menu photo and get instant translations</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Drag & drop your menu image here or click to browse</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                
                <div class="language-selector">
                    <label for="targetLang">Translate to:</label>
                    <select id="targetLang">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                
                <div style="text-align: center;">
                    <button class="btn" id="processBtn" onclick="processImage()" disabled>
                        Process Image
                    </button>
                </div>
            </div>
            
            <div class="camera-section">
                <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Or Take a Photo</h3>
                <div class="camera-container">
                    <video id="camera" autoplay style="display: none;"></video>
                    <div class="controls">
                        <button class="btn" id="startCameraBtn" onclick="startCamera()">Start Camera</button>
                        <button class="btn" id="captureBtn" onclick="capturePhoto()" style="display: none;">Capture Photo</button>
                        <button class="btn" id="stopCameraBtn" onclick="stopCamera()" style="display: none;">Stop Camera</button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your menu image...</p>
            </div>
            
            <div id="results" class="results">
                <h3>üìã Menu Analysis Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedImage = null;
        
        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const processBtn = document.getElementById('processBtn');
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                processBtn.disabled = false;
                showSuccess('File selected: ' + e.target.files[0].name);
            }
        });
        
        // Drag and drop handling
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                processBtn.disabled = false;
                showSuccess('File selected: ' + files[0].name);
            }
        });
        
        // Camera functionality
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(function(mediaStream) {
                stream = mediaStream;
                const camera = document.getElementById('camera');
                camera.srcObject = mediaStream;
                camera.style.display = 'block';
                
                document.getElementById('startCameraBtn').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'inline-block';
                document.getElementById('stopCameraBtn').style.display = 'inline-block';
            })
            .catch(function(err) {
                showError('Error accessing camera: ' + err.message);
            });
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('camera').srcObject = null;
                document.getElementById('camera').style.display = 'none';
                
                document.getElementById('startCameraBtn').style.display = 'inline-block';
                document.getElementById('captureBtn').style.display = 'none';
                document.getElementById('stopCameraBtn').style.display = 'none';
            }
        }
        
        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
                fileInput.files = [file];
                processBtn.disabled = false;
                showSuccess('Photo captured successfully!');
            }, 'image/jpeg', 0.9);
        }
        
        // Image processing
        function processImage() {
            const fileInput = document.getElementById('fileInput');
            const targetLang = document.getElementById('targetLang').value;
            
            if (!fileInput.files[0]) {
                showError('Please select an image first');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            processBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('target_lang', targetLang);
            
            fetch('/api/ocr', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                processBtn.disabled = false;
                displayResults(data);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                processBtn.disabled = false;
                console.error('Error:', error);
                showError('Error processing image: ' + error.message);
            });
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            if (data.error) {
                contentDiv.innerHTML = '<div class="error">Error: ' + data.error + '</div>';
            } else {
                let html = '<div class="success">‚úÖ Menu processed successfully!</div>';
                
                // Summary cards
                html += '<div class="result-summary">';
                html += '<div class="summary-card">';
                html += '<h4>üåç Detected Language</h4>';
                html += '<p>' + getLanguageName(data.detected_language) + '</p>';
                html += '</div>';
                
                html += '<div class="summary-card">';
                html += '<h4>üìä Confidence</h4>';
                html += '<p>' + Math.round(data.confidence) + '%</p>';
                html += '</div>';
                
                html += '<div class="summary-card">';
                html += '<h4>üçΩÔ∏è Menu Items</h4>';
                html += '<p>' + data.total_items + '</p>';
                html += '</div>';
                html += '</div>';
                
                // Menu items
                if (data.menu_items && data.menu_items.length > 0) {
                    html += '<div class="menu-items">';
                    data.menu_items.forEach((item, index) => {
                        html += '<div class="menu-item">';
                        html += '<h4>Item ' + (index + 1) + '</h4>';
                        
                        if (item.name) {
                            html += '<p><strong>Name:</strong> ' + item.name + '</p>';
                            if (item.name_translated) {
                                html += '<p><strong>Name (Translated):</strong> ' + item.name_translated + '</p>';
                            }
                        }
                        
                        if (item.description) {
                            html += '<p><strong>Description:</strong> ' + item.description + '</p>';
                            if (item.description_translated) {
                                html += '<p><strong>Description (Translated):</strong> ' + item.description_translated + '</p>';
                            }
                        }
                        
                        if (item.price) {
                            html += '<p class="price"><strong>Price:</strong> ' + item.price + '</p>';
                        }
                        
                        html += '</div>';
                    });
                    html += '</div>';
                } else {
                    html += '<div class="error">No menu items detected. Please try with a clearer image.</div>';
                }
                
                contentDiv.innerHTML = html;
            }
            
            resultsDiv.style.display = 'block';
        }
        
        function getLanguageName(code) {
            const languages = {
                'en': 'English',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'ru': 'Russian',
                'ja': 'Japanese',
                'ko': 'Korean',
                'zh': 'Chinese',
                'ar': 'Arabic',
                'hi': 'Hindi',
                'unknown': 'Unknown'
            };
            return languages[code] || code;
        }
        
        function showError(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error error-message';
            errorDiv.textContent = message;
            document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.upload-section'));
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }
        
        function showSuccess(message) {
            const existing = document.querySelector('.success-message');
            if (existing) existing.remove();
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success success-message';
            successDiv.textContent = message;
            document.querySelector('.content').insertBefore(successDiv, document.querySelector('.upload-section'));
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
